<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ivony - Authentification</title>
    <!-- TailwindCSS local -->
    <script src="assets/libs/tailwind.js"></script>
    <!-- Configuration Tailwind -->
    <script src="assets/js/tailwind.config.js"></script>
    <!-- Styles personnalisés -->
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/theme.css">
</head>
<body class="dark bg-gray-900 text-white">
    <!-- Bouton de basculement de thème (position fixe) -->
    <button class="theme-toggle fixed top-4 right-4 z-50" title="Changer le thème">
        <svg class="sun-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path>
        </svg>
        <svg class="moon-icon hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path>
        </svg>
    </button>
    
    <!-- Écran de chargement -->
    <div id="splash-screen" class="fixed inset-0 flex items-center justify-center z-50">
        <div class="text-center">
            <img src="assets/img/Logo Ivony.png" alt="Logo Ivony" class="h-32 w-auto mx-auto logo-pulse">
        </div>
    </div>

    <!-- Page Login -->
    <div id="login-page" class="hidden flex items-center justify-center min-h-screen px-4">
        <div class="glassmorphism rounded-2xl p-8 w-full max-w-md shadow-2xl fade-in">
            <!-- Logo -->
            <div class="flex justify-center mb-8">
                <img id="modal-logo" src="assets/img/Logo Ivony.png" alt="Logo Ivony" class="h-20 w-auto">
            </div>
            <form id="login-form" class="space-y-6">
                <div>
                    <label for="email" class="block text-sm font-medium mb-2 text-cyan-300">Email</label>
                    <input type="email" id="email" required
                           class="w-full px-4 py-3 bg-slate-900/50 border border-cyan-500/30 rounded-lg focus:outline-none focus:ring-2 focus:ring-cyan-400 focus:border-cyan-400 transition-all duration-300 placeholder-gray-500 text-white"
                           placeholder="votre@email.com">
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium mb-2 text-cyan-300">Mot de passe</label>
                    <input type="password" id="password" required
                           class="w-full px-4 py-3 bg-slate-900/50 border border-cyan-500/30 rounded-lg focus:outline-none focus:ring-2 focus:ring-cyan-400 focus:border-cyan-400 transition-all duration-300 placeholder-gray-500 text-white"
                           placeholder="••••••••">
                </div>
                <button id="login-submit" type="submit"
                        class="tech-border w-full py-3 bg-gradient-to-r from-cyan-500 to-purple-600 hover:from-cyan-400 hover:to-purple-500 rounded-lg font-semibold transition-all duration-300 transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-cyan-400 shadow-lg shadow-cyan-500/50 flex items-center justify-center gap-3 disabled:opacity-70 disabled:cursor-not-allowed">
                    <span class="button-spinner hidden" aria-hidden="true"></span>
                    <span class="button-label">Se connecter</span>
                </button>
            </form>
            <div id="login-error" class="mt-4 text-red-300 text-sm text-center hidden bg-red-500/10 border border-red-500/30 rounded-lg p-3"></div>
        </div>
    </div>

    <!-- Page Bienvenue -->
    <div id="welcome-page" class="hidden flex items-center justify-center min-h-screen px-4">
        <div class="glassmorphism rounded-2xl p-8 w-full max-w-md shadow-2xl fade-in">
            <!-- Logo -->
            <div class="flex justify-center mb-6">
                <img src="assets/img/Logo Ivony.png" alt="Logo Ivony" class="h-20 w-auto">
            </div>
            <h1 class="text-3xl font-bold text-center mb-6 bg-gradient-to-r from-cyan-400 to-purple-500 bg-clip-text text-transparent">
                Ivony
            </h1>
            <div class="text-center space-y-4">
                <p id="welcome-message" class="text-lg text-cyan-100"></p>
                <p id="user-id" class="text-sm text-gray-400"></p>
                <button id="logout-btn"
                        class="tech-border w-full py-3 bg-gradient-to-r from-red-500 to-pink-600 hover:from-red-600 hover:to-pink-700 rounded-lg font-semibold transition-all duration-300 transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-red-500 shadow-lg shadow-red-500/50">
                    Déconnexion
                </button>
            </div>
        </div>
    </div>

    <!-- Supabase JS local -->
    <script src="assets/libs/supabase.js"></script>
    <!-- Module de thème -->
    <script src="assets/js/theme.js"></script>
    <!-- Module de tracking -->
    <script src="assets/js/tracking.js"></script>
    <!-- Application JS -->
    <script src="assets/js/app.js"></script>
</body>
</html>
