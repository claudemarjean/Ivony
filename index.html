<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ivony - Authentification</title>
    <!-- TailwindCSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Supabase JS v2 via CDN -->
    <script src="https://unpkg.com/@supabase/supabase-js@2/dist/umd/supabase.js"></script>
    <!-- Configuration Tailwind pour dark mode et custom -->
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        'glass': 'rgba(255, 255, 255, 0.1)',
                        'glass-border': 'rgba(255, 255, 255, 0.2)',
                    }
                }
            }
        }
    </script>
    <!-- Script principal -->
    <script>
        console.log('supabase:', supabase);
        console.log('createClient:', supabase?.createClient);

        // app.js - Logique de l'application Ivony
        // Initialisation de Supabase avec les clés (à remplacer par les vraies clés)
        const SUPABASE_URL = 'https://jzabkrztgkayunjbzlzj.supabase.co'; // Remplacez par votre URL Supabase
        const SUPABASE_ANON_KEY = 'sb_publishable_6KKGLI74VNMAnzbGkk6xew_ZZv3QyJu'; // Remplacez par votre clé anonyme Supabase

        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // Initialisation au chargement de la page
        document.addEventListener('DOMContentLoaded', async () => {
            // Éléments DOM
            const splashScreen = document.getElementById('splash-screen');
            const loginPage = document.getElementById('login-page');
            const welcomePage = document.getElementById('welcome-page');
            const loginForm = document.getElementById('login-form');
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');
            const loginError = document.getElementById('login-error');
            const welcomeMessage = document.getElementById('welcome-message');
            const userIdElement = document.getElementById('user-id');
            const logoutBtn = document.getElementById('logout-btn');

            // Animation de chargement initiale (2 secondes)
            setTimeout(() => {
                splashScreen.classList.add('fade-out');
                setTimeout(() => {
                    splashScreen.classList.add('hidden');
                }, 500);
            }, 2000);

            // Fonction pour afficher la page login
            function showLogin() {
                loginPage.classList.remove('hidden');
                welcomePage.classList.add('hidden');
                loginError.classList.add('hidden');
                emailInput.value = '';
                passwordInput.value = '';
            }

            // Fonction pour afficher la page de bienvenue
            function showWelcome(user, profile) {
                console.log('Affichage de la page de bienvenue pour', user.email);
                loginPage.classList.add('hidden');
                welcomePage.classList.remove('hidden');
                const displayName = profile?.username || user.email;
                welcomeMessage.textContent = `Bienvenue, ${displayName}`;
                userIdElement.textContent = `ID utilisateur : ${user.id}`;
            }

            // Fonction pour récupérer le profil utilisateur depuis la table 'ivony_profiles'
            async function getUserProfile(userId) {
                try {
                    const { data, error } = await supabaseClient
                        .from('ivony_profiles')
                        .select('*')
                        .eq('id', userId)
                        .single();
                    if (error) throw error;
                    return data;
                } catch (error) {
                    console.error('Erreur lors de la récupération du profil :', error);
                    return null;
                }
            }

            // Fonction pour vérifier la session au chargement
            async function checkSession() {
                console.log('Vérification de la session...');
                try {
                    const { data: { session }, error } = await supabaseClient.auth.getSession();
                    if (error) throw error;
                    if (session) {
                        console.log('Session trouvée, récupération du profil...');
                        const profile = await Promise.race([
                            getUserProfile(session.user.id),
                            new Promise(resolve => setTimeout(() => resolve(null), 3000))
                        ]);
                        showWelcome(session.user, profile);
                    } else {
                        console.log('Aucune session, affichage login');
                        showLogin();
                    }
                } catch (error) {
                    console.error('Erreur lors de la vérification de session :', error);
                    showLogin();
                }
            }

            // Gestionnaire d'événement pour le formulaire de login
            loginForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                console.log('Tentative de connexion...');
                const email = emailInput.value.trim();
                const password = passwordInput.value;
                console.log('Email:', email);

                try {
                    console.log('Appel à signInWithPassword...');
                    const { data, error } = await supabaseClient.auth.signInWithPassword({
                        email,
                        password,
                    });
                    if (error) {
                        console.log('Erreur Supabase:', error);
                        throw error;
                    }
                    console.log('Connexion réussie, données:', data);

                    // Afficher la page de bienvenue immédiatement
                    showWelcome(data.user, null);

                    // Récupérer le profil en arrière-plan avec timeout
                    const profile = await Promise.race([
                        getUserProfile(data.user.id),
                        new Promise(resolve => setTimeout(() => resolve(null), 3000))
                    ]);
                    console.log('Profil récupéré:', profile);

                    // Mettre à jour l'affichage si le profil est disponible
                    if (profile) {
                        const displayName = profile.username || data.user.email;
                        welcomeMessage.textContent = `Bienvenue, ${displayName}`;
                    }
                } catch (error) {
                    console.error('Erreur de connexion :', error);
                    loginError.textContent = error.message === 'Invalid login credentials'
                        ? 'Email ou mot de passe incorrect.'
                        : 'Erreur lors de la connexion. Veuillez réessayer.';
                    loginError.classList.remove('hidden');
                }
            });

            // Gestionnaire d'événement pour le bouton de déconnexion
            logoutBtn.addEventListener('click', async () => {
                try {
                    const { error } = await supabaseClient.auth.signOut();
                    if (error) throw error;
                    showLogin();
                } catch (error) {
                    console.error('Erreur lors de la déconnexion :', error);
                }
            });

            // Écouter les changements d'état d'authentification
            supabaseClient.auth.onAuthStateChange(async (event, session) => {
                if (event === 'SIGNED_IN' && session) {
                    const profile = await Promise.race([
                        getUserProfile(session.user.id),
                        new Promise(resolve => setTimeout(() => resolve(null), 3000))
                    ]);
                    showWelcome(session.user, profile);
                } else if (event === 'SIGNED_OUT') {
                    showLogin();
                }
            });

            // Lancer la vérification de session
            checkSession();
        });
    </script>
    <!-- Configuration Tailwind pour dark mode et custom -->
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        'glass': 'rgba(255, 255, 255, 0.1)',
                        'glass-border': 'rgba(255, 255, 255, 0.2)',
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
            min-height: 100vh;
            font-family: 'Inter', sans-serif;
            position: relative;
            overflow-x: hidden;
        }
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(0, 255, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(138, 43, 226, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 20%, rgba(0, 255, 157, 0.08) 0%, transparent 50%);
            pointer-events: none;
            animation: pulse 15s ease-in-out infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }
        .glassmorphism {
            backdrop-filter: blur(16px) saturate(180%);
            background: rgba(17, 25, 40, 0.75);
            border: 1px solid rgba(0, 255, 255, 0.2);
            box-shadow: 0 8px 32px 0 rgba(0, 255, 255, 0.1);
        }
        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .fade-out {
            animation: fadeOut 0.5s ease-in-out forwards;
        }
        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }
        .logo-pulse {
            animation: logoPulse 2s ease-in-out infinite;
        }
        @keyframes logoPulse {
            0%, 100% { transform: scale(1); filter: drop-shadow(0 0 20px rgba(0, 255, 255, 0.5)); }
            50% { transform: scale(1.05); filter: drop-shadow(0 0 30px rgba(0, 255, 255, 0.8)); }
        }
        .tech-border {
            position: relative;
        }
        .tech-border::before {
            content: '';
            position: absolute;
            inset: -2px;
            background: linear-gradient(45deg, #00ffff, #00ff9d, #8a2be2, #00ffff);
            background-size: 300% 300%;
            border-radius: inherit;
            opacity: 0;
            transition: opacity 0.3s;
            z-index: -1;
            animation: gradientFlow 3s ease infinite;
        }
        .tech-border:hover::before {
            opacity: 0.3;
        }
        @keyframes gradientFlow {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
    </style>
</head>
<body class="dark bg-gray-900 text-white">
    <!-- Écran de chargement -->
    <div id="splash-screen" class="fixed inset-0 flex items-center justify-center z-50">
        <div class="text-center">
            <img src="assets/img/Logo Ivony.png" alt="Logo Ivony" class="h-32 w-auto mx-auto logo-pulse">
        </div>
    </div>

    <!-- Page Login -->
    <div id="login-page" class="hidden flex items-center justify-center min-h-screen px-4">
        <div class="glassmorphism rounded-2xl p-8 w-full max-w-md shadow-2xl fade-in">
            <!-- Logo -->
            <div class="flex justify-center mb-8">
                <img src="assets/img/Logo Ivony.png" alt="Logo Ivony" class="h-20 w-auto">
            </div>
            <form id="login-form" class="space-y-6">
                <div>
                    <label for="email" class="block text-sm font-medium mb-2 text-cyan-300">Email</label>
                    <input type="email" id="email" required
                           class="w-full px-4 py-3 bg-slate-900/50 border border-cyan-500/30 rounded-lg focus:outline-none focus:ring-2 focus:ring-cyan-400 focus:border-cyan-400 transition-all duration-300 placeholder-gray-500 text-white"
                           placeholder="votre@email.com">
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium mb-2 text-cyan-300">Mot de passe</label>
                    <input type="password" id="password" required
                           class="w-full px-4 py-3 bg-slate-900/50 border border-cyan-500/30 rounded-lg focus:outline-none focus:ring-2 focus:ring-cyan-400 focus:border-cyan-400 transition-all duration-300 placeholder-gray-500 text-white"
                           placeholder="••••••••">
                </div>
                <button type="submit"
                        class="tech-border w-full py-3 bg-gradient-to-r from-cyan-500 to-purple-600 hover:from-cyan-400 hover:to-purple-500 rounded-lg font-semibold transition-all duration-300 transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-cyan-400 shadow-lg shadow-cyan-500/50">
                    Se connecter
                </button>
            </form>
            <div id="login-error" class="mt-4 text-red-300 text-sm text-center hidden bg-red-500/10 border border-red-500/30 rounded-lg p-3"></div>
        </div>
    </div>

    <!-- Page Bienvenue -->
    <div id="welcome-page" class="hidden flex items-center justify-center min-h-screen px-4">
        <div class="glassmorphism rounded-2xl p-8 w-full max-w-md shadow-2xl fade-in">
            <!-- Logo -->
            <div class="flex justify-center mb-6">
                <img src="assets/img/Logo Ivony.png" alt="Logo Ivony" class="h-20 w-auto">
            </div>
            <h1 class="text-3xl font-bold text-center mb-6 bg-gradient-to-r from-cyan-400 to-purple-500 bg-clip-text text-transparent">
                Ivony
            </h1>
            <div class="text-center space-y-4">
                <p id="welcome-message" class="text-lg text-cyan-100"></p>
                <p id="user-id" class="text-sm text-gray-400"></p>
                <button id="logout-btn"
                        class="tech-border w-full py-3 bg-gradient-to-r from-red-500 to-pink-600 hover:from-red-600 hover:to-pink-700 rounded-lg font-semibold transition-all duration-300 transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-red-500 shadow-lg shadow-red-500/50">
                    Déconnexion
                </button>
            </div>
        </div>
    </div>

</body>
</html>
