<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ivony - Authentification</title>
    <!-- TailwindCSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Supabase JS v2 via CDN -->
    <script src="https://unpkg.com/@supabase/supabase-js@2/dist/umd/supabase.js"></script>
    <!-- Configuration Tailwind pour dark mode et custom -->
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        'glass': 'rgba(255, 255, 255, 0.1)',
                        'glass-border': 'rgba(255, 255, 255, 0.2)',
                    }
                }
            }
        }
    </script>
    <!-- Script principal -->
    <script>
        console.log('supabase:', supabase);
        console.log('createClient:', supabase?.createClient);

        // app.js - Logique de l'application Ivony
        // Initialisation de Supabase avec les clés (à remplacer par les vraies clés)
        const SUPABASE_URL = 'https://jzabkrztgkayunjbzlzj.supabase.co'; // Remplacez par votre URL Supabase
        const SUPABASE_ANON_KEY = 'sb_publishable_6KKGLI74VNMAnzbGkk6xew_ZZv3QyJu'; // Remplacez par votre clé anonyme Supabase

        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // Initialisation au chargement de la page
        document.addEventListener('DOMContentLoaded', async () => {
            // Éléments DOM
            const loginPage = document.getElementById('login-page');
            const welcomePage = document.getElementById('welcome-page');
            const loginForm = document.getElementById('login-form');
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');
            const loginError = document.getElementById('login-error');
            const welcomeMessage = document.getElementById('welcome-message');
            const userIdElement = document.getElementById('user-id');
            const logoutBtn = document.getElementById('logout-btn');

            // Fonction pour afficher la page login
            function showLogin() {
                loginPage.classList.remove('hidden');
                welcomePage.classList.add('hidden');
                loginError.classList.add('hidden');
                emailInput.value = '';
                passwordInput.value = '';
            }

            // Fonction pour afficher la page de bienvenue
            function showWelcome(user, profile) {
                console.log('Affichage de la page de bienvenue pour', user.email);
                loginPage.classList.add('hidden');
                welcomePage.classList.remove('hidden');
                const displayName = profile?.username || user.email;
                welcomeMessage.textContent = `Bienvenue, ${displayName}`;
                userIdElement.textContent = `ID utilisateur : ${user.id}`;
            }

            // Fonction pour récupérer le profil utilisateur depuis la table 'ivony_profiles'
            async function getUserProfile(userId) {
                try {
                    const { data, error } = await supabaseClient
                        .from('ivony_profiles')
                        .select('*')
                        .eq('id', userId)
                        .single();
                    if (error) throw error;
                    return data;
                } catch (error) {
                    console.error('Erreur lors de la récupération du profil :', error);
                    return null;
                }
            }

            // Fonction pour vérifier la session au chargement
            async function checkSession() {
                console.log('Vérification de la session...');
                try {
                    const { data: { session }, error } = await supabaseClient.auth.getSession();
                    if (error) throw error;
                    if (session) {
                        console.log('Session trouvée, récupération du profil...');
                        const profile = await Promise.race([
                            getUserProfile(session.user.id),
                            new Promise(resolve => setTimeout(() => resolve(null), 3000))
                        ]);
                        showWelcome(session.user, profile);
                    } else {
                        console.log('Aucune session, affichage login');
                        showLogin();
                    }
                } catch (error) {
                    console.error('Erreur lors de la vérification de session :', error);
                    showLogin();
                }
            }

            // Gestionnaire d'événement pour le formulaire de login
            loginForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                console.log('Tentative de connexion...');
                const email = emailInput.value.trim();
                const password = passwordInput.value;
                console.log('Email:', email);

                try {
                    console.log('Appel à signInWithPassword...');
                    const { data, error } = await supabaseClient.auth.signInWithPassword({
                        email,
                        password,
                    });
                    if (error) {
                        console.log('Erreur Supabase:', error);
                        throw error;
                    }
                    console.log('Connexion réussie, données:', data);

                    // Afficher la page de bienvenue immédiatement
                    showWelcome(data.user, null);

                    // Récupérer le profil en arrière-plan avec timeout
                    const profile = await Promise.race([
                        getUserProfile(data.user.id),
                        new Promise(resolve => setTimeout(() => resolve(null), 3000))
                    ]);
                    console.log('Profil récupéré:', profile);

                    // Mettre à jour l'affichage si le profil est disponible
                    if (profile) {
                        const displayName = profile.username || data.user.email;
                        welcomeMessage.textContent = `Bienvenue, ${displayName}`;
                    }
                } catch (error) {
                    console.error('Erreur de connexion :', error);
                    loginError.textContent = error.message === 'Invalid login credentials'
                        ? 'Email ou mot de passe incorrect.'
                        : 'Erreur lors de la connexion. Veuillez réessayer.';
                    loginError.classList.remove('hidden');
                }
            });

            // Gestionnaire d'événement pour le bouton de déconnexion
            logoutBtn.addEventListener('click', async () => {
                try {
                    const { error } = await supabaseClient.auth.signOut();
                    if (error) throw error;
                    showLogin();
                } catch (error) {
                    console.error('Erreur lors de la déconnexion :', error);
                }
            });

            // Écouter les changements d'état d'authentification
            supabaseClient.auth.onAuthStateChange(async (event, session) => {
                if (event === 'SIGNED_IN' && session) {
                    const profile = await Promise.race([
                        getUserProfile(session.user.id),
                        new Promise(resolve => setTimeout(() => resolve(null), 3000))
                    ]);
                    showWelcome(session.user, profile);
                } else if (event === 'SIGNED_OUT') {
                    showLogin();
                }
            });

            // Lancer la vérification de session
            checkSession();
        });
    </script>
    <!-- Configuration Tailwind pour dark mode et custom -->
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        'glass': 'rgba(255, 255, 255, 0.1)',
                        'glass-border': 'rgba(255, 255, 255, 0.2)',
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Inter', sans-serif;
        }
        .glassmorphism {
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="dark bg-gray-900 text-white">
    <!-- Page Login -->
    <div id="login-page" class="flex items-center justify-center min-h-screen px-4">
        <div class="glassmorphism rounded-2xl p-8 w-full max-w-md shadow-2xl fade-in">
            <h1 class="text-3xl font-bold text-center mb-6 bg-gradient-to-r from-blue-400 to-purple-500 bg-clip-text text-transparent">
                Ivony
            </h1>
            <form id="login-form" class="space-y-6">
                <div>
                    <label for="email" class="block text-sm font-medium mb-2">Email</label>
                    <input type="email" id="email" required
                           class="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-300 placeholder-gray-400"
                           placeholder="votre@email.com">
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium mb-2">Mot de passe</label>
                    <input type="password" id="password" required
                           class="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-300 placeholder-gray-400"
                           placeholder="••••••••">
                </div>
                <button type="submit"
                        class="w-full py-3 bg-gradient-to-r from-blue-500 to-purple-600 hover:from-blue-600 hover:to-purple-700 rounded-lg font-semibold transition-all duration-300 transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 focus:ring-offset-gray-900">
                    Se connecter
                </button>
            </form>
            <div id="login-error" class="mt-4 text-red-400 text-sm text-center hidden"></div>
        </div>
    </div>

    <!-- Page Bienvenue -->
    <div id="welcome-page" class="hidden flex items-center justify-center min-h-screen px-4">
        <div class="glassmorphism rounded-2xl p-8 w-full max-w-md shadow-2xl fade-in">
            <h1 class="text-3xl font-bold text-center mb-6 bg-gradient-to-r from-blue-400 to-purple-500 bg-clip-text text-transparent">
                Ivony
            </h1>
            <div class="text-center space-y-4">
                <p id="welcome-message" class="text-lg"></p>
                <p id="user-id" class="text-sm text-gray-300"></p>
                <button id="logout-btn"
                        class="w-full py-3 bg-gradient-to-r from-red-500 to-pink-600 hover:from-red-600 hover:to-pink-700 rounded-lg font-semibold transition-all duration-300 transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2 focus:ring-offset-gray-900">
                    Déconnexion
                </button>
            </div>
        </div>
    </div>

</body>
</html>
