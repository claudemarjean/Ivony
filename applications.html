<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ivony - Gestion des Applications</title>
    <!-- TailwindCSS local -->
    <script src="assets/libs/tailwind.js"></script>
    <!-- Configuration Tailwind -->
    <script src="assets/js/tailwind.config.js"></script>
    <!-- Styles personnalisés -->
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/applications.css">
</head>
<body class="dark bg-gray-900 text-white">
    <!-- Navigation -->
    <nav class="glassmorphism border-b border-cyan-500/20">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center space-x-4">
                    <img src="assets/img/Logo Ivony.png" alt="Logo Ivony" class="h-10 w-auto">
                    <h1 class="text-xl font-bold bg-gradient-to-r from-cyan-400 to-purple-500 bg-clip-text text-transparent">
                        Gestion des Applications
                    </h1>
                </div>
                <div class="flex items-center space-x-4">
                    <span id="user-name" class="text-sm text-cyan-300"></span>
                    <button id="logout-btn" class="px-4 py-2 bg-gradient-to-r from-red-500 to-pink-600 hover:from-red-600 hover:to-pink-700 rounded-lg text-sm font-semibold transition-all duration-300 transform hover:scale-105">
                        Déconnexion
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Header Actions -->
        <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center mb-8 gap-4">
            <div>
                <h2 class="text-2xl font-bold text-cyan-100">Mes Applications</h2>
                <p class="text-gray-400 text-sm mt-1">Gérez vos applications en toute simplicité</p>
            </div>
            <button id="add-app-btn" class="tech-border px-6 py-3 bg-gradient-to-r from-cyan-500 to-purple-600 hover:from-cyan-400 hover:to-purple-500 rounded-lg font-semibold transition-all duration-300 transform hover:scale-105 shadow-lg shadow-cyan-500/50">
                <span class="flex items-center">
                    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
                    </svg>
                    Nouvelle Application
                </span>
            </button>
        </div>

        <!-- Loading Spinner -->
        <div id="loading-spinner" class="flex justify-center items-center py-20">
            <div class="animate-spin rounded-full h-16 w-16 border-t-2 border-b-2 border-cyan-500"></div>
        </div>

        <!-- Applications Grid -->
        <div id="applications-container" class="hidden grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Les cartes d'applications seront ajoutées ici dynamiquement -->
        </div>

        <!-- Empty State -->
        <div id="empty-state" class="hidden text-center py-20">
            <svg class="mx-auto h-24 w-24 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 13V6a2 2 0 00-2-2H6a2 2 0 00-2 2v7m16 0v5a2 2 0 01-2 2H6a2 2 0 01-2-2v-5m16 0h-2.586a1 1 0 00-.707.293l-2.414 2.414a1 1 0 01-.707.293h-3.172a1 1 0 01-.707-.293l-2.414-2.414A1 1 0 006.586 13H4"></path>
            </svg>
            <h3 class="mt-4 text-lg font-medium text-gray-300">Aucune application</h3>
            <p class="mt-2 text-gray-500">Commencez par créer votre première application.</p>
            <button id="empty-add-btn" class="mt-6 px-6 py-3 bg-gradient-to-r from-cyan-500 to-purple-600 rounded-lg font-semibold hover:from-cyan-400 hover:to-purple-500 transition-all duration-300">
                Créer une application
            </button>
        </div>
    </main>

    <!-- Modal Ajouter/Modifier Application -->
    <div id="app-modal" class="hidden fixed inset-0 bg-black/70 backdrop-blur-sm flex items-center justify-center z-50 p-4">
        <div class="glassmorphism rounded-2xl p-8 w-full max-w-2xl shadow-2xl animate-modal">
            <div class="flex justify-between items-center mb-6">
                <h3 id="modal-title" class="text-2xl font-bold bg-gradient-to-r from-cyan-400 to-purple-500 bg-clip-text text-transparent">
                    Nouvelle Application
                </h3>
                <button id="close-modal-btn" class="text-gray-400 hover:text-white transition-colors">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>

            <form id="app-form" class="space-y-6">
                <input type="hidden" id="app-id">
                
                <div>
                    <label for="app-name" class="block text-sm font-medium mb-2 text-cyan-300">Nom de l'application *</label>
                    <input type="text" id="app-name" required
                           class="w-full px-4 py-3 bg-slate-900/50 border border-cyan-500/30 rounded-lg focus:outline-none focus:ring-2 focus:ring-cyan-400 focus:border-cyan-400 transition-all duration-300 placeholder-gray-500 text-white"
                           placeholder="Mon Application">
                </div>

                <div>
                    <label for="app-description" class="block text-sm font-medium mb-2 text-cyan-300">Description</label>
                    <textarea id="app-description" rows="3"
                              class="w-full px-4 py-3 bg-slate-900/50 border border-cyan-500/30 rounded-lg focus:outline-none focus:ring-2 focus:ring-cyan-400 focus:border-cyan-400 transition-all duration-300 placeholder-gray-500 text-white resize-none"
                              placeholder="Description de votre application"></textarea>
                </div>

                <div>
                    <label for="app-url" class="block text-sm font-medium mb-2 text-cyan-300">URL d'accès *</label>
                    <input type="url" id="app-url" required
                           class="w-full px-4 py-3 bg-slate-900/50 border border-cyan-500/30 rounded-lg focus:outline-none focus:ring-2 focus:ring-cyan-400 focus:border-cyan-400 transition-all duration-300 placeholder-gray-500 text-white"
                           placeholder="https://example.com">
                </div>

                <div class="flex items-center space-x-3">
                    <input type="checkbox" id="app-active" 
                           class="w-5 h-5 bg-slate-900/50 border-cyan-500/30 rounded focus:ring-2 focus:ring-cyan-400 text-cyan-500 cursor-pointer">
                    <label for="app-active" class="text-sm font-medium text-cyan-300 cursor-pointer">Application active</label>
                </div>

                <div id="form-error" class="hidden text-red-300 text-sm bg-red-500/10 border border-red-500/30 rounded-lg p-3"></div>

                <div class="flex space-x-4">
                    <button type="submit" id="submit-btn"
                            class="flex-1 py-3 bg-gradient-to-r from-cyan-500 to-purple-600 hover:from-cyan-400 hover:to-purple-500 rounded-lg font-semibold transition-all duration-300 transform hover:scale-105 shadow-lg shadow-cyan-500/50">
                        <span id="submit-text">Créer l'application</span>
                        <span id="submit-loading" class="hidden">
                            <svg class="animate-spin h-5 w-5 mx-auto" fill="none" viewBox="0 0 24 24">
                                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                            </svg>
                        </span>
                    </button>
                    <button type="button" id="cancel-btn"
                            class="px-6 py-3 bg-slate-700 hover:bg-slate-600 rounded-lg font-semibold transition-all duration-300">
                        Annuler
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal Confirmation Suppression -->
    <div id="delete-modal" class="hidden fixed inset-0 bg-black/70 backdrop-blur-sm flex items-center justify-center z-50 p-4">
        <div class="glassmorphism rounded-2xl p-8 w-full max-w-md shadow-2xl animate-modal">
            <div class="text-center">
                <div class="mx-auto flex items-center justify-center h-12 w-12 rounded-full bg-red-500/20 mb-4">
                    <svg class="h-6 w-6 text-red-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path>
                    </svg>
                </div>
                <h3 class="text-lg font-medium text-white mb-2">Confirmer la suppression</h3>
                <p class="text-gray-400 mb-6">Êtes-vous sûr de vouloir supprimer cette application ? Cette action est irréversible.</p>
                
                <div class="flex space-x-4">
                    <button id="confirm-delete-btn"
                            class="flex-1 py-3 bg-gradient-to-r from-red-500 to-pink-600 hover:from-red-600 hover:to-pink-700 rounded-lg font-semibold transition-all duration-300 shadow-lg shadow-red-500/50">
                        Supprimer
                    </button>
                    <button id="cancel-delete-btn"
                            class="flex-1 py-3 bg-slate-700 hover:bg-slate-600 rounded-lg font-semibold transition-all duration-300">
                        Annuler
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Notification Toast -->
    <div id="toast" class="hidden fixed top-4 right-4 glassmorphism rounded-lg p-4 shadow-lg z-50 animate-slide-in">
        <div class="flex items-center space-x-3">
            <div id="toast-icon"></div>
            <p id="toast-message" class="text-sm font-medium"></p>
        </div>
    </div>

    <!-- Supabase JS local -->
    <script src="assets/libs/supabase.js"></script>
    <!-- Application JS -->
    <script src="assets/js/applications.js"></script>
</body>
</html>
